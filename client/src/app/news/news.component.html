<app-header></app-header>


<div class="form-group">
    <input type="text" class="form-control" style="margin-left:400px;margin-top:30px;width:500px;" placeholder="Search Here" [(ngModel)]="term">
</div>


<div class="container mt-5">

    <div class="row">

        <div *ngFor="let d of topheadingdispaly| filter:term " class="col-lg-4 mt-4 mb-4">

            <div class="box">

                <img src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3">{{d.title}}</h5>
                <p>{{d.description}}</p>
     
                <a href="{{d.url}}" target="-blank" class="btn btn-dark btn-sm mt-2">Read More</a>


            </div>

        </div>
    </div>
</div>


<app-footer></app-footer>
