


<div class="container bootdey">
    
    <div style="width: 100%; height: 71px; background-color:black; ">
        <h1 class="text-center" style="padding-top: 20px;color: #b0b435;">Product Details</h1>
    </div>   
    <div class="col-md-12">
    <section class="panel">
          <div class="panel-body">
              <div class="col-md-6">
                  <div class="pro-img-details">
                      <img src="../../assets/Image/{{product.image}}" 
                      alt="{{product.image}}"style="margin-top: 60px;margin-left: 70px;">
                  </div>
                  
              </div>
              <div class="col-md-6">
                  <h4 class="pro-d-title" >
                      <a href="#">
                       <h1 style="color:#b0b435;">{{product.prodName}} </h1>
                       <h4 style="color:#b0b435;">{{product.prodBrand}} </h4>
                        <h5 > {{product.modelNo}} </h5>
                      </a>
                  </h4>
                  <label>Product Description</label>
                  <p>
                    {{product.prodDescription}} 
                  </p>
                 
                    
                  <div class="form-group">
                    <label>Price : </label>
                    <h5>{{product.price}}</h5>
                   <label>Offer Price : </label> 
                   <h5> {{product.offerPrice}}</h5>
                      <label>Quantity : </label>
                        <h5>{{product.quantity}}</h5>
                       <label>Size Of Pack : </label>
                        <h5>{{product.sizePack}}</h5>
                       
                  </div>
                  <p>
                      <!-- <button class="btn btn-round btn-danger" type="button">Back</button> -->
                      <button type="submit" [routerLink]="['/productdashboard']" class="btn btn-block" 
                      style="color: white; background-color: black;">Back</button>
                  </p>
              </div>
          </div>
      </section>
      </div>
      </div>
